<div class="container nav">
  <div class="nav__logo">
    <a href="/"><img src="/assets/logo_blue_big.png"></a>
  </div>

  {% assign sorted_pages = site.html_pages | sort: "navbar_order" %}
  {% for item in sorted_pages %}
    {% if item.navbar_order %}
      <div class="nav__text {% if item.url == page.url %} nav__text--current{% endif %}">
        {% if item.url contains '://' %}
        {% assign url = item.url %}
        {% else %}
        {% assign url = item.url | relative_url %}
        {% endif %}
        <a href="{{ url }}">{{ item.title }}</a>
      </div>
    {% endif %}
  {% endfor %}
</div>
