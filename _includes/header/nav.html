<div class="container navbar">
  <div class="logo-nav">
    <img src="/assets/logo_blue_big.png">
  </div>

  <nav class="nav">
    {% assign sorted_pages = site.html_pages | sort: "navbar_order" %}
    {% for item in sorted_pages %}
      {% if item.navbar_order %}
        <span class="item  item--nav{% if item.url == page.url %}  item--current{% endif %}">
          {% if item.url contains '://' %}
            {% assign url = item.url %}
          {% else %}
            {% assign url = item.url | relative_url %}
          {% endif %}
          <a href="{{ url }}">{{ item.title }}</a>
        </span>
      {% endif %}
    {% endfor %}
  </nav>
</div>
